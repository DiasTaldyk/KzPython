<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python –ó–∞–¥–∞—á–∏</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 140px; font-family: monospace; }
    .success { background: #d4edda; padding: 10px; margin-top: 10px; }
    .error { background: #f8d7da; padding: 10px; margin-top: 10px; }
    .loading { background: #fff3cd; padding: 10px; margin-top: 10px; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Python –¢—Ä–µ–Ω–∞–∂—ë—Ä</h1>

  <label for="difficulty-select">–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</label><br>
  <select id="difficulty-select">
    <option value="easy">–õ—ë–≥–∫–∏–π</option>
    <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
    <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
    <!-- –î–æ–±–∞–≤—å –∑–¥–µ—Å—å —Å–≤–æ–∏ —É—Ä–æ–≤–Ω–∏ -->
    <!-- <option value="expert">–≠–∫—Å–ø–µ—Ä—Ç</option> -->
  </select><br><br>

  <label for="task-select">–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–¥–∞—á—É:</label><br>
  <select id="task-select"></select>

  <h3 id="task-description">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</h3>

  <textarea id="code" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å —Å–≤–æ–π –∫–æ–¥..."></textarea><br>
  <button onclick="runCode()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="nextTask()">–°–ª–µ–¥—É—é—â–∞—è –∑–∞–¥–∞—á–∞</button>
  <button onclick="resetScore()">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>

  <div id="output"></div>
  <div id="score">–ë–∞–ª–ª—ã: 0</div>

  <script>
    let tasks = [];
    let pyodide;
    let currentTaskIndex = 0;
    let score = parseInt(localStorage.getItem("score")) || 0;

    document.getElementById("score").textContent = "–ë–∞–ª–ª—ã: " + score;

    async function loadAll() {
      pyodide = await loadPyodide();

      const savedLevel = localStorage.getItem("level") || "easy";
      const savedIndex = parseInt(localStorage.getItem("taskIndex")) || 0;

      document.getElementById("difficulty-select").value = savedLevel;
      await loadTasks(savedLevel);

      currentTaskIndex = Math.min(savedIndex, tasks.length - 1);
      document.getElementById("task-select").selectedIndex = currentTaskIndex;
      updateTaskDisplay();

      document.getElementById("difficulty-select").onchange = async () => {
        const level = document.getElementById("difficulty-select").value;
        localStorage.setItem("level", level);

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById("output").innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á...</div>';

        await loadTasks(level);

        currentTaskIndex = 0;
        fillTaskList();
        updateTaskDisplay();
        localStorage.setItem("taskIndex", currentTaskIndex);
      };

      document.getElementById("task-select").onchange = () => {
        currentTaskIndex = parseInt(document.getElementById("task-select").value);
        updateTaskDisplay();
        localStorage.setItem("taskIndex", currentTaskIndex);
      };
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ JSON-—Ñ–∞–π–ª–∞ –ø–æ –∏–º–µ–Ω–∏ —É—Ä–æ–≤–Ω—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
    async function loadTasks(level) {
      try {
        const response = await fetch(`tasks_${level}.json`);
        tasks = await response.json();
      } catch (err) {
        tasks = [];
        console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ tasks_${level}.json:`, err);
        document.getElementById("output").innerHTML = '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏.</div>';
      }
      fillTaskList();
    }

    function fillTaskList() {
      const select = document.getElementById("task-select");
      select.innerHTML = "";
      tasks.forEach((_, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `–ó–∞–¥–∞—á–∞ ‚Ññ${index + 1}`;
        select.appendChild(option);
      });
    }

    function updateTaskDisplay() {
      const task = tasks[currentTaskIndex];
      document.getElementById("task-description").textContent = task?.description || "–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è";
      document.getElementById("output").innerHTML = "";
      document.getElementById("code").value = localStorage.getItem(getCodeKey()) || "";
    }

    function checkForbidden(code, banned) {
      return banned?.find(word => code.includes(word));
    }

    function checkRequired(code, required) {
      return required?.find(word => !code.includes(word));
    }

    async function runCode() {
      const code = document.getElementById("code").value;
      const task = tasks[currentTaskIndex];
      const solvedKey = getSolvedKey();

      localStorage.setItem(getCodeKey(), code);

      const banned = checkForbidden(code, task.banned);
      if (banned) {
        document.getElementById("output").innerHTML = `<div class="error">–ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å: ${banned}</div>`;
        return;
      }

      const missing = checkRequired(code, task.required);
      if (missing) {
        document.getElementById("output").innerHTML = `<div class="error">–¢—ã –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª: ${missing}</div>`;
        return;
      }

      try {
        const output = (await pyodide.runPythonAsync(`
import io, sys
sys.stdout = io.StringIO()
${code}
sys.stdout.getvalue()
        `)).trim();

        if (output === task.expected) {
          if (!localStorage.getItem(solvedKey)) {
            score += 1;
            localStorage.setItem("score", score);
            localStorage.setItem(solvedKey, "true");
          }
          document.getElementById("output").innerHTML = `<div class="success">‚úÖ –í–µ—Ä–Ω–æ! –†–µ–∑—É–ª—å—Ç–∞—Ç: ${output}</div>`;
        } else {
          document.getElementById("output").innerHTML = `<div class="error">‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ª—É—á–µ–Ω–æ: ${output}</div>`;
        }

      } catch (err) {
        document.getElementById("output").innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${err}</div>`;
      }

      document.getElementById("score").textContent = "–ë–∞–ª–ª—ã: " + score;
    }

    function getCodeKey() {
      const level = document.getElementById("difficulty-select").value;
      return `code_${level}_${currentTaskIndex}`;
    }

    function getSolvedKey() {
      const level = document.getElementById("difficulty-select").value;
      return `solved_${level}_${currentTaskIndex}`;
    }

    function nextTask() {
      currentTaskIndex = (currentTaskIndex + 1) % tasks.length;
      document.getElementById("task-select").selectedIndex = currentTaskIndex;
      updateTaskDisplay();
      localStorage.setItem("taskIndex", currentTaskIndex);
    }

    function resetScore() {
      score = 0;
      localStorage.setItem("score", "0");
      for (const key in localStorage) {
        if (key.startsWith("solved_")) {
          localStorage.removeItem(key);
        }
      }
      document.getElementById("score").textContent = "–ë–∞–ª–ª—ã: " + score;
      document.getElementById("output").innerHTML = `<div class="success">–°—á—ë—Ç –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω—ã!</div>`;
    }

    document.getElementById("code").addEventListener("paste", (e) => {
      e.preventDefault();
      alert("–ö–æ–ø–∏–ø–∞—Å—Ç –Ω–µ –ø—Ä–æ–π–¥—ë—Ç! –ü–∏—à–∏ —Å–∞–º üí™");
    });

    loadAll();
  </script>
</body>
</html>
